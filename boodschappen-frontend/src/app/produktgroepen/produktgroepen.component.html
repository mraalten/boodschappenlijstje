<div class="content" data-ng-controller="ProduktGroepenController">

  <div class="produktgroep-item" data-ng-repeat="produktGroep in produktGroepen" data-ng-click="switchProduktGroep(produktGroep.id)">
    <div>
      <img src="./assets/images/{{produktGroep.imageNaam}}" width="120px" height="120px" class="produktgroep-image">
    </div>
    <div class="produktgroep-item-text">
      {{produktGroep.naam}}
    </div>
    <br/>

  </div>

</div>
