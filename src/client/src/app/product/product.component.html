<div class="product-item">
    <div [hidden]="this.numberofItemsOnList == 0" class="number-items-on-list">
        {{numberofItemsOnList}}
    </div>
    <div>
      <img src="/assets/images/{{product.imageNaam}}" class="product-image" (click)="productSelected(product)">
          <div class="productgroep-item-text">
            <img src="/assets/images/edit-icon.jpeg" class="edit-image" alt="Bewerken" (click)="editProduct(product)">
            <div class="text-centered">
              {{product.naam}}
            </div>
          </div>
        <br/>
    </div>
</div>
